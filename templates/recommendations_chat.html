<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../static/css/style_chat.css">
    <title>Mental Health Tracker Dashboard</title>
</head>
<body>

<div class="container py-5">

     <div id="benutzername" style="display: none;">{{ username }}</div>

    <!-- Dashboard Header -->
    <div class="row mb-4">
        <div class="col">
            <h1>Dein persönlicher Berater</h1>
            <p class="lead">Empfehlungen zur Verbesserung deiner mentalen Gesundheit</p>
        </div>

        <!-- Logout-Link -->
        <div class="row">
            <div class="col">
                <a href="/index" class="back-btn">Zurück</a>
            </div>
        </div>

    </div>

    <!-- Dashboard Tiles -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 g-4">
        <!-- Tile 1: Stimmungstagebuch -->
        <div class="col">
            <div class="chat-area h-100">
                <div class="card-body">
                    <div class="row clearfix">
                        <div class="col-lg-12">
                            <div class="card chat-app">
                                <div class="chat">
                                    <div class="chat-header clearfix" style="background: #e4ebfe;">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="chat-about d-flex align-items-center">
                                                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                                         alt="avatar">
                                                    <h3>Digitaler Berater</h3>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="chat-history">
                                        <ul class="m-b-0" id="chat-messages">
                                            <!-- Nachrichten werden hier eingefügt -->
                                        </ul>
                                    </div>
                                    <div class="chat-message clearfix">
                                        <form id="chat-form">
                                            <div class="input-group">
                                                <button type="submit" class="input-group-text" id="basic-addon1"><i
                                                        class="fa fa-paper-plane" aria-hidden="true"></i></button>
                                                <input type="text" id="chat-input" class="form-control"
                                                       placeholder="Enter text here..."
                                                       aria-label="Text input with send icon">
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tile 2: Personalisierte Empfehlungen -->
        <div class="col">
            <div class="recomm-area h-100">
                <div class="card-body">
                    <div class="chat-header clearfix" style="background: #e4ebfe;">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="chat-about">
                                    <h3>Personalisierte Empfehlungen</h3>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <p class="card-text">Hier werden Tipps für eine bessere mentale Gesundheit aufgezählt</p>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/js/chat.js"></script>

</body>
</html>
